@let user = userDetails();
<div class="mx-auto py-10">
    <div class="rounded-lg shadow-lg" style="color: rgba(255, 255, 255, 0.724); height: calc(100vh - 334px); min-height: 350px;">
      <div class="p-8">
        <!-- Profile Header -->
        <div class="flex items-start gap-6">
          <img [src]="user && user?.image ? user.image : '/images/add_picture.jpg'" alt="Profile picture"
            class="h-32 w-32 rounded-full object-cover border-4 border-white shadow-lg"
            onerror="this.src='/images/add_picture.jpg'">
          <div class="flex-1">
            <h1 class="text-2xl font-bold text-gray-900">{{ user?.name || '-' }}</h1>
            <span
              class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-sm font-medium text-blue-700 mt-2">
              {{ user?.role || '-' }}
            </span>
          </div>
          <button
            class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
            Edit Profile
          </button>
        </div>

        <!-- Personal Information -->
        <div class="mt-8">
          <h2 class="text-lg font-semibold text-gray-900">Personal Information</h2>
          <div class="mt-4 grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
              <label class="block text-sm font-medium text-gray-500">Email Address</label>
              <div class="mt-1 text-sm text-gray-900">{{ user?.email || '_' }}</div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-500">Member Since</label>
              <div class="mt-1 text-sm text-gray-900">{{ user && user?.createdAt?.length ? formatDate(user.createdAt!) :
                '_' }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
